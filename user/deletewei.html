<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出租车管理系统 - 违章记录删除</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .record-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .record-table th, .record-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        .record-table th {
            background-color: #f5f5f5;
            color: #666;
        }
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            width: 400px;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
        }
        .modal-btns {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>出租车违章记录管理</h1>
        <!-- 违章记录表格 -->
        <table class="record-table">
            <thead>
                <tr>
                    <<th>记录ID</</th>
                    <<th>出租车牌号</</th>
                    <<th>违章时间</</th>
                    <<th>违章类型</</th>
                    <<th>处理状态</</th>
                    <<th>操作</</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1001</td>
                    <td>京A·12345</td>
                    <td>2024-05-01 08:30</td>
                    <td>闯红灯</td>
                    <td>未处理</td>
                    <td><button class="btn btn-delete" onclick="showModal(1001)">删除</button></td>
                </tr>
                <tr>
                    <td>1002</td>
                    <td>沪B·67890</td>
                    <td>2024-05-02 14:15</td>
                    <td>超速</td>
                    <td>已处理</td>
                    <td><button class="btn btn-delete" onclick="showModal(1002)">删除</button></td>
                </tr>
                <tr>
                    <td>1003</td>
                    <td>粤C·24680</td>
                    <td>2024-05-03 18:40</td>
                    <td>违停</td>
                    <td>未处理</td>
                    <td><button class="btn btn-delete" onclick="showModal(1003)">删除</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 删除确认弹窗 -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h3>确认删除？</h3>
            <p>此操作将永久删除该违章记录，删除后不可恢复，请谨慎操作！</p>
            <div class="modal-btns">
                <button class="btn btn-cancel" onclick="closeModal()">取消</button>
                <button class="btn btn-delete" onclick="confirmDelete()">确认删除</button>
            </div>
        </div>
    </div>

    <script>
        let currentRecordId = null;
        const modal = document.getElementById("deleteModal");

        // 显示删除弹窗
        function showModal(recordId) {
            currentRecordId = recordId;
            modal.style.display = "flex";
        }

        // 关闭删除弹窗
        function closeModal() {
            modal.style.display = "none";
                     }
                     // 确认删除（仅前端演示，无真实删除逻辑）
                     function confirmDelete() {
                         alert(`已成功删除ID为 ${currentRecordId} 的违章记录`);
                         // 前端模拟删除行（真实场景需调用后端接口后再删除）
                         const rows = document.querySelectorAll(".record-table tbody tr");
                         rows.forEach(row => {
                             if (row.cells[0].textContent === currentRecordId.toString()) {
                                 row.remove();
                             }
                         });
                         closeModal();
                     }
                      // 点击弹窗外部关闭弹窗
                     window.onclick = function(event) {
                         if (event.target === modal) {
                             closeModal();
                         }
                     }
                 </script>
             </body>
</html>
